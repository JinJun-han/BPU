<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다문화 소통의 전략 도구로서 AI Workshop</title>
    
    <!-- Open Graph Meta Tags (카카오톡/SNS 공유 미리보기 설정) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="다문화 소통의 전략 도구로서 AI Workshop">
    <meta property="og:description" content="새로운 오순절의 언어, AI: 글로컬 선교를 위한 3가지 실천 전략 (발표자: 한진준 선교사)">
    <meta property="og:image" content="https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=1200&auto=format&fit=crop">
    <meta property="og:site_name" content="Glocal Bridge AI">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Inline Icons (100% Stability Fix) ---
        const IconBase = ({ children, ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width="24" 
                height="24" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={`lucide ${props.className || ''}`}
                {...props}
            >
                {children}
            </svg>
        );

        const Icons = {
            Mic: (props) => <IconBase {...props}><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></IconBase>,
            Globe: (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></IconBase>,
            Users: (props) => <IconBase {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>,
            BookOpen: (props) => <IconBase {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase>,
            Heart: (props) => <IconBase {...props}><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></IconBase>,
            Cpu: (props) => <IconBase {...props}><rect x="4" y="4" width="16" height="16" rx="2" ry="2"/><rect x="9" y="9" width="6" height="6"/><line x1="9" y1="1" x2="9" y2="4"/><line x1="15" y1="1" x2="15" y2="4"/><line x1="9" y1="20" x2="9" y2="23"/><line x1="15" y1="20" x2="15" y2="23"/><line x1="20" y1="9" x2="23" y2="9"/><line x1="20" y1="15" x2="23" y2="15"/><line x1="1" y1="9" x2="4" y2="9"/><line x1="1" y1="15" x2="4" y2="15"/></IconBase>,
            ArrowRight: (props) => <IconBase {...props}><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></IconBase>,
            MessageCircle: (props) => <IconBase {...props}><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/></IconBase>,
            Layers: (props) => <IconBase {...props}><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></IconBase>,
            Sparkles: (props) => <IconBase {...props}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3z"/></IconBase>,
            Menu: (props) => <IconBase {...props}><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="18" x2="20" y2="18"/></IconBase>,
            X: (props) => <IconBase {...props}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></IconBase>,
            AlertTriangle: (props) => <IconBase {...props}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>,
            ExternalLink: (props) => <IconBase {...props}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></IconBase>,
            Youtube: (props) => <IconBase {...props}><path d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.45-1.43 49.17 49.17 0 0 1 16.1 0 2 2 0 0 1 1.45 1.43 24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.45 1.43 49.17 49.17 0 0 1-16.1 0 2 2 0 0 1-1.45-1.43z"/><polygon points="10 15 15 12 10 9 10 15"/></IconBase>,
            Database: (props) => <IconBase {...props}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></IconBase>,
            Share2: (props) => <IconBase {...props}><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></IconBase>,
            Layout: (props) => <IconBase {...props}><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></IconBase>,
            Zap: (props) => <IconBase {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></IconBase>,
            Phone: (props) => <IconBase {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></IconBase>,
            Briefcase: (props) => <IconBase {...props}><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></IconBase>,
            Landmark: (props) => <IconBase {...props}><line x1="3" x2="21" y1="22" y2="22"/><line x1="6" x2="6" y1="18" y2="11"/><line x1="10" x2="10" y1="18" y2="11"/><line x1="14" x2="14" y1="18" y2="11"/><line x1="18" x2="18" y1="18" y2="11"/><polygon points="12 2 20 7 4 7"/></IconBase>
        };

        const { 
            Mic, Globe, Users, BookOpen, Heart, Cpu, ArrowRight, MessageCircle, 
            Layers, Sparkles, Menu, X, AlertTriangle, ExternalLink, Youtube, 
            Database, Share2, Layout, Zap, Phone, Briefcase, Landmark
        } = Icons;

        // --- Main Component ---
        const WorkshopPage = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    setMobileMenuOpen(false);
                }
            };

            // Updated FeatureCard to support URL linking
            const FeatureCard = ({ icon: Icon, title, subtitle, points, colorClass, delay, url }) => {
                const Wrapper = url ? 'a' : 'div';
                const props = url ? { href: url, target: "_blank", rel: "noopener noreferrer" } : {};

                return (
                    <Wrapper 
                        {...props}
                        className={`bg-white rounded-2xl p-8 shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 border-t-8 ${colorClass} animate-fade-in-up block h-full relative group ${url ? 'cursor-pointer hover:border-blue-400' : ''}`} 
                        style={{ animationDelay: `${delay}ms` }}
                    >
                        {url && (
                            <div className="absolute top-4 right-4 text-slate-300 group-hover:text-blue-500 transition-colors">
                                <ExternalLink className="w-5 h-5" strokeWidth={2} />
                            </div>
                        )}
                        <div className={`w-16 h-16 rounded-full flex items-center justify-center mb-6 ${colorClass.replace('border-', 'bg-').replace('500', '100')}`}>
                            <Icon className={`w-8 h-8 ${colorClass.replace('border-', 'text-')}`} strokeWidth={2.5} />
                        </div>
                        <h3 className="text-2xl font-extrabold text-slate-900 mb-2 tracking-tight">{title}</h3>
                        <p className="text-sm font-bold text-slate-600 uppercase tracking-widest mb-6">{subtitle}</p>
                        <ul className="space-y-4">
                            {points.map((point, idx) => (
                                <li key={idx} className="flex items-start text-slate-800">
                                    <span className={`mr-3 mt-1.5 w-2 h-2 rounded-full flex-shrink-0 ${colorClass.replace('border-', 'bg-')}`} />
                                    <span className="text-base font-semibold leading-relaxed">{point}</span>
                                </li>
                            ))}
                        </ul>
                    </Wrapper>
                );
            };

            const ActionPlanCard = ({ title, desc, step1, step2, step3, badge }) => (
                <div className="bg-slate-50 rounded-xl p-6 border-2 border-slate-200 hover:border-blue-400 transition-all shadow-md">
                    <div className="flex justify-between items-start mb-4">
                        <h4 className="text-xl font-extrabold text-slate-900">{title}</h4>
                        <span className="px-3 py-1 bg-blue-100 text-blue-700 text-xs font-bold rounded-full uppercase">{badge}</span>
                    </div>
                    <p className="text-slate-600 font-bold mb-6 text-sm">{desc}</p>
                    <div className="space-y-4">
                        <div className="flex items-start">
                            <div className="w-6 h-6 rounded-full bg-slate-200 text-slate-700 flex items-center justify-center font-bold text-xs mr-3 flex-shrink-0">1</div>
                            <p className="text-sm font-semibold text-slate-800">{step1}</p>
                        </div>
                        <div className="flex items-start">
                            <div className="w-6 h-6 rounded-full bg-slate-200 text-slate-700 flex items-center justify-center font-bold text-xs mr-3 flex-shrink-0">2</div>
                            <p className="text-sm font-semibold text-slate-800">{step2}</p>
                        </div>
                        <div className="flex items-start">
                            <div className="w-6 h-6 rounded-full bg-slate-200 text-slate-700 flex items-center justify-center font-bold text-xs mr-3 flex-shrink-0">3</div>
                            <p className="text-sm font-semibold text-slate-800">{step3}</p>
                        </div>
                    </div>
                </div>
            );

            const ToolBadge = ({ name, desc, url, icon: Icon }) => {
                const isLink = !!url;
                const Wrapper = isLink ? 'a' : 'div';
                const props = isLink ? { href: url, target: "_blank", rel: "noopener noreferrer" } : {};
                const DisplayIcon = Icon || Sparkles;

                return (
                    <Wrapper 
                        {...props}
                        className={`flex items-center justify-between bg-white p-5 rounded-xl border-2 border-slate-200 transition-all duration-200 group ${isLink ? 'hover:border-blue-500 hover:shadow-lg hover:-translate-y-1' : ''}`}
                    >
                        <div className="flex items-center space-x-4">
                            <div className="bg-blue-100 p-2.5 rounded-lg group-hover:bg-blue-600 transition-colors">
                                <DisplayIcon className="w-5 h-5 text-blue-700 group-hover:text-white" strokeWidth={2.5} />
                            </div>
                            <div>
                                <div className="font-extrabold text-lg text-slate-900 group-hover:text-blue-700">{name}</div>
                                <div className="text-sm font-bold text-slate-600 group-hover:text-slate-700">{desc}</div>
                            </div>
                        </div>
                        {isLink && <ExternalLink className="w-5 h-5 text-slate-400 group-hover:text-blue-600 opacity-0 group-hover:opacity-100 transition-all" strokeWidth={2.5} />}
                    </Wrapper>
                );
            };

            return (
                <div className="min-h-screen bg-white font-sans text-slate-900 selection:bg-blue-200 selection:text-blue-900">
                    {/* Navigation */}
                    <nav className={`fixed w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-white/95 backdrop-blur-md shadow-md py-3' : 'bg-transparent py-5'}`}>
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                            <div className="flex items-center space-x-2 cursor-pointer" onClick={() => scrollToSection('home')}>
                                <div className="bg-gradient-to-br from-blue-600 to-indigo-600 text-white p-2 rounded-lg shadow-lg">
                                    <Cpu className="w-6 h-6" strokeWidth={2.5} />
                                </div>
                                <span className={`font-extrabold text-xl tracking-tight ${isScrolled ? 'text-slate-900' : 'text-slate-900 lg:text-white shadow-black/10'}`}>Glocal Bridge AI</span>
                            </div>
                            
                            {/* Desktop Nav */}
                            <div className="hidden md:flex space-x-6">
                                {['Platform', 'Strategy', 'Action Plan', 'Tools', 'Vision'].map((item) => (
                                    <button 
                                        key={item}
                                        onClick={() => scrollToSection(item.toLowerCase().replace(' ', '-'))}
                                        className={`text-base font-bold hover:text-blue-500 transition-colors ${isScrolled ? 'text-slate-700' : 'text-slate-100 hover:text-white'}`}
                                    >
                                        {item}
                                    </button>
                                ))}
                            </div>

                            {/* Mobile Menu Button */}
                            <button className="md:hidden text-slate-900" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                                {mobileMenuOpen ? <X strokeWidth={2.5} /> : <Menu className={isScrolled ? 'text-slate-900' : 'text-slate-900 lg:text-white'} strokeWidth={2.5} />}
                            </button>
                        </div>

                        {/* Mobile Nav */}
                        {mobileMenuOpen && (
                            <div className="md:hidden absolute top-full left-0 w-full bg-white shadow-xl py-4 px-4 flex flex-col space-y-4 border-t border-slate-100">
                                {['Platform', 'Strategy', 'Action Plan', 'Tools', 'Vision'].map((item) => (
                                    <button 
                                        key={item}
                                        onClick={() => scrollToSection(item.toLowerCase().replace(' ', '-'))}
                                        className="text-left text-slate-800 font-bold py-3 border-b border-slate-100 last:border-0 text-lg"
                                    >
                                        {item}
                                    </button>
                                ))}
                            </div>
                        )}
                    </nav>

                    {/* Hero Section */}
                    <section id="home" className="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden bg-[#0f172a]">
                        <div className="absolute inset-0 bg-gradient-to-br from-indigo-950 via-[#0f172a] to-blue-950 opacity-95"></div>
                        <div className="absolute top-0 right-0 w-1/2 h-full bg-blue-500/20 blur-[120px] rounded-full mix-blend-screen"></div>
                        <div className="absolute bottom-0 left-0 w-1/3 h-full bg-indigo-500/20 blur-[120px] rounded-full mix-blend-screen"></div>
                        
                        <div className="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                            <div className="inline-flex items-center px-6 py-2.5 rounded-full bg-blue-500/20 border border-blue-400/30 text-blue-200 text-base font-bold mb-8 animate-fade-in shadow-[0_0_15px_rgba(59,130,246,0.5)]">
                                <span className="flex w-3 h-3 bg-blue-400 rounded-full mr-3 animate-pulse shadow-[0_0_10px_rgba(96,165,250,0.8)]"></span>
                                다문화 소통의 전략 도구
                            </div>
                            <h1 className="text-5xl md:text-7xl lg:text-8xl font-black text-white tracking-tight mb-8 leading-tight drop-shadow-2xl">
                                새로운 <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-300">오순절의 언어</span>,<br />
                                AI와 함께하는 선교
                            </h1>
                            <p className="text-xl md:text-2xl text-slate-100 max-w-3xl mx-auto mb-12 leading-relaxed font-semibold drop-shadow-md">
                                AI는 단순한 기술이 아닙니다. 언어의 장벽을 허무는 복음의 통로이자,<br className="hidden md:block"/> 
                                다문화 시대를 살아가는 우리에게 주어진 새로운 선교의 도구입니다.
                            </p>
                            <div className="flex flex-col sm:flex-row justify-center gap-6">
                                <button onClick={() => scrollToSection('platform')} className="px-10 py-5 bg-blue-600 hover:bg-blue-500 text-white rounded-2xl font-extrabold text-lg transition-all shadow-[0_10px_30px_rgba(37,99,235,0.5)] flex items-center justify-center transform hover:scale-105">
                                    플랫폼 구축 제안 보기
                                    <ArrowRight className="ml-3 w-6 h-6" strokeWidth={3} />
                                </button>
                                <a 
                                    href="https://jinjun-han.github.io/elimgweb/" 
                                    target="_blank" 
                                    rel="noopener noreferrer"
                                    className="px-10 py-5 bg-slate-800/80 backdrop-blur-md text-white rounded-2xl font-bold text-lg border-2 border-slate-600 flex items-center justify-center hover:bg-slate-700 hover:border-slate-500 transition-all cursor-pointer shadow-xl transform hover:scale-105"
                                >
                                    발표자: 한진준 선교사
                                </a>
                            </div>
                        </div>
                    </section>

                    {/* Platform Concept */}
                    <section id="platform" className="py-24 bg-white border-b border-slate-200">
                        <div className="max-w-6xl mx-auto px-4 text-center">
                            <div className="mb-16">
                                <h2 className="text-blue-600 font-extrabold tracking-widest uppercase text-base mb-4 bg-blue-50 inline-block px-4 py-1 rounded-full">Concept & Vision</h2>
                                <h3 className="text-4xl md:text-5xl font-black text-slate-900 mb-6">글로컬 브릿지 AI 통합 플랫폼</h3>
                                <p className="text-xl font-bold text-slate-600">기술을 넘어, 말씀과 성령이 만나는 '스마트 미션(Smart Mission)' 허브</p>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-16 relative">
                                <div className="hidden md:block absolute top-1/2 left-0 w-full h-2 bg-slate-100 -z-10 transform -translate-y-1/2 rounded-full"></div>

                                <div className="bg-white p-8 rounded-3xl border-2 border-slate-200 shadow-xl relative z-10 flex flex-col h-full">
                                    <div className="w-16 h-16 bg-indigo-100 text-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-6">
                                        <Cpu className="w-8 h-8" strokeWidth={2.5} />
                                    </div>
                                    <h4 className="text-xl font-black text-slate-900 mb-2">Core Engine</h4>
                                    <p className="text-slate-600 font-bold mb-4">Gemini & GPT-5.1</p>
                                    <ul className="text-sm text-slate-600 space-y-2 text-left bg-indigo-50/50 p-4 rounded-xl">
                                        <li className="flex items-start"><span className="mr-2 text-indigo-500 font-bold">•</span><span><strong>NotebookLM:</strong> 신학 지식 베이스 구축</span></li>
                                        <li className="flex items-start"><span className="mr-2 text-indigo-500 font-bold">•</span><span><strong>Gemini:</strong> 문화적 맥락 번역 (Transcreation)</span></li>
                                        <li className="flex items-start"><span className="mr-2 text-indigo-500 font-bold">•</span><span><strong>GPT-5.1:</strong> 24/7 다국어 상담 케어</span></li>
                                    </ul>
                                </div>

                                <div className="bg-blue-600 p-8 rounded-3xl border-4 border-blue-200 shadow-2xl relative z-10 transform md:-translate-y-4 flex flex-col h-full">
                                    <div className="w-16 h-16 bg-white text-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg">
                                        <Layout className="w-8 h-8" strokeWidth={2.5} />
                                    </div>
                                    <h4 className="text-xl font-black text-white mb-2">Platform</h4>
                                    <p className="text-blue-100 font-bold mb-4">Weblend Glocal</p>
